<div>
    <div *ngFor="let channel of channels" class="channel" [ngClass]="{'channel-active': channel._id == activeChannelId}">
        <button type="button" class="btn channel-text" (click)="navigateToChannel(channel._id)">{{channel.name}}</button>
        <div class="channel-options">
            <button type="button" class="btn text-white"><i class="bi-gear-fill"></i></button>
        </div>
    </div>
    <div class="btn channel d-block text-white" (click)="open(mymodal)"><i class="bi-plus"></i></div>

    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h5 class="modal-title">Create Channel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form>
                <label for="channelNameInput" class="form-label">Channel Name</label>
                <input id="channelNameInput" class="form-control" type="text" placeholder="New Channel">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Create Channel</button>
        </div>
    </ng-template>
</div>
