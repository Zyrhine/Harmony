<div class="row justify-content-md-center pt-3">
    <div class="col-md-6">
        <h1>Login</h1>
        <div class="alert alert-warning" role="alert" *ngIf="error != ''">
            {{error}}
        </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" [(ngModel)]="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
