<div class="d-flex flex-column h-100">
    <div class="flex-fill">
        <ul class="list-unstyled text-white">
            <li *ngFor="let message of messages">{{message.message}}</li>
        </ul>
    </div>
    <div class="py-3">
        <form>
            <div class="row g-2">
                <div class="col-sm-10">
                    <input class="form-control" id="messageBox" type="text" name="message" autocomplete="off" [(ngModel)]="curMessage"/>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" (click)="sendMessage()">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
